<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Clone</title>
  <style>
    body {
      background-color: #343541;
      color: #ececf1;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #202123;
      font-size: 24px;
      font-weight: bold;
    }

    #chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #10a37f;
      color: #fff;
      align-self: flex-end;
    }

    .bot {
      background: #444654;
      color: #ececf1;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 20px;
      border-top: 1px solid #555;
      background: #343541;
    }

    #questionInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #40414f;
      color: #ececf1;
      outline: none;
    }

    #askButton {
      background: #10a37f;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #askButton:hover {
      background: #0d8b6b;
    }
  </style>
</head>
<body>

  <header>ChatGPT Clone</header>

  <div id="chat-window">
    <!-- Your messages will go here dynamically from app.js -->
  </div>

  <div id="input-area">
    <input type="text" id="questionInput" placeholder="Type your question..." />
    <button id="askButton" onclick="askgemini()">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
